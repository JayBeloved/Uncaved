{% extends 'layouts/base_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2>My Communities</h2>
    <div class="row">
        {% for community in communities %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ community.name }}</h5>
                    <p class="card-text">{{ community.description|truncatewords:20 }}</p>
                    <p class="text-muted">Created by: <img src="{{ community.created_by.profile.profile_image.url if community.created_by.profile.profile_image else static('img/default-profile.jpg') }}" alt="Creator Image" class="rounded-circle me-2" style="width: 40px; height: 40px;"> {{ community.created_by.username }}</p>
                    <a href="{% url 'core:community_detail' community.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
