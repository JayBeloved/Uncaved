{% extends 'layouts/base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>My Showcases</h2>
    <div class="row">
        {% for showcase in showcases %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ showcase.title }}</h5>
                    <p class="card-text">{{ showcase.description|truncatewords:20 }}</p>
                    <a href="{% url 'core:showcase_detail' showcase.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
